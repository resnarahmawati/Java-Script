<html>
    <head>
        <title>belajar javascript</title>
        <script language="javascript">
            function InputOutput()
            {
                var x;
                x = document.getElementById("txtInput").value;
                document.getElementById("txtOutput").value = x;
            }
        </script>
    </head>
    <body>
    <div class="tengah">
        <div class="text"<h3>BELAJAR JAVASCRIPT INPUT OUTPUT</h3><p></div>
        </p>
        <label>Input</label>
        <input type="text" id="txtInput"/><p>
        <label>Output</label>
        <input type="text" id="txtOutput" /><p>
        <input type="button" value="Submit" id="Proses" oneclick="InputOutput()">
    </body>
</html>
