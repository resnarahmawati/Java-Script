<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Konversi Suhu</h3>
    <label for="celcius">Masukkan suhu dalam celcius</label>
    <input type="number" id="celcius">
    <button id="button" type="button">Hitung</button>
    <p>
        Reamur      : <span id="reamur">0</span>
    </p>
    <p>
        Fahrenheit     : <span id="fahrenheit">0</span>
    </p>
    <p>
        Kelvin    : <span id="kelvin">0</span>
    </p>
    <script>
        const button = document.getElementById("button");
        const celcius = document.getElementById("celcius");
        const labelReamur = document.getElementById("reamur");
        const labelFahrenheit = document.getElementById("fahrenheit");
        const labelKelvin = document.getElementById("kelvin");
        
        button.addEventListener("click", function () {
          let reamur = parseInt((4/5)*(celcius.value))
          labelReamur.innerHTML = reamur + " <sup>0</sup>"

          let fahrenheit = parseInt()
          labelFahrenheit.innerHTML = fahrenheit + " cm<sup>2</sup>"
        })
    </script>
</body>
</html>
