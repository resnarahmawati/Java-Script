<!DOCTYPE html>
<html>
<head>
    <title>Belajar JavaScript</title>
</head>
<body>
    <div class="tengah">
        <div class="text">
            <h3>KONVERSI ANGKA DESIMAL KE BINER</h3>
            <p></p>
        </div>

        <label>Masukkan Angka Desimal </label>
        <input type="number" id="txtInput" />
        <p></p>
        
        <p>
            <span id="txtOutput"></span>
        </p>

        <input type="button" value="Submit" id="Proses" onclick="convertDecimalToBinary()" />

        <script>
          function convertDecimalToBinary() {
          const input = document.getElementById("txtInput");
          const labelOutput = document.getElementById("txtOutput");
  
          const decimal = parseInt(input.value);
  
          if (isNaN(decimal)) {
            labelOutput.innerHTML = "Masukkan angka yang valid.";
            } else {
            const binary = decimal.toString(2);
            labelOutput.innerHTML = `${decimal} dalam biner adalah ${binary}`;
            }
          }

        </script>
    </div>
</body>
</html>
