<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Umur dan Status</title>
</head>
<body>
  <h3>Cek Umur dan Status Usia</h3>

  <label for="tahunLahir">Masukkan tahun lahir:</label>
  <input type="number" id="tahunLahir">
  <button id="cekButton" type="button">Cek</button>

  <p>Umur: <span id="umur">-</span> tahun</p>
  <p>Status: <span id="status">-</span></p>

  <script>
    const tahunLahirInput = document.getElementById("tahunLahir");
    const cekButton = document.getElementById("cekButton");
    const umurSpan = document.getElementById("umur");
    const statusSpan = document.getElementById("status");

    cekButton.addEventListener("click", function () {
      const tahunLahir = parseInt(tahunLahirInput.value);
      const tahunSekarang = new Date().getFullYear();

      if (isNaN(tahunLahir) || tahunLahir > tahunSekarang) {
        umurSpan.textContent = "-";
        statusSpan.textContent = "Tahun lahir tidak valid";
        return;
      }

      const umur = tahunSekarang - tahunLahir;
      let status = "";

      if (umur < 6) {
        status = "Balita";
      } else if (umur < 13) {
        status = "Anak-anak";
      } else if (umur < 18) {
        status = "Remaja";
      } else if (umur < 60) {
        status = "Dewasa";
      } else {
        status = "Lansia";
      }

      umurSpan.textContent = umur;
      statusSpan.textContent = status;
    });
  </script>
</body>
</html>
