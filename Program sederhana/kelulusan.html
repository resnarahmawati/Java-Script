<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="kelulusan">
    <h3>PROGRAM MENENTUKAN KELULUSAN</h3>
    <label>Masukkan Nilai</label>
    <input type="number" id="nilai">
    <p><span id="output"></span></p>
  </div>
  <input type="button" value="Submit" id="Proses" onclick="InputOutput()" />

  <script>
    function InputOutput() {
      const nilai = document.getElementById("nilai").value;
      const labelOutput = document.getElementById("output");
      
      if (nilai >= 85) {
        labelOutput.textContent = "SELAMAT ANDA DINYATAKAN LULUS";
      } else {
        labelOutput.textContent = "MAAF ANDA TIDAK LULUS";
      }
    }
  </script>
</body>
</html>
