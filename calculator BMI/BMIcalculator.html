<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator BMI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Kalkulator BMI</h2>

  <label for="berat">Berat badan (kg):</label>
  <input type="number" id="berat" placeholder="Contoh: 70">

  <label for="tinggi">Tinggi badan (cm):</label>
  <input type="number" id="tinggi" placeholder="Contoh: 170">

  <button onclick="hitungBMI()">Hitung BMI</button>

  <div id="hasil"></div>

  <script>
    function hitungBMI() {
      const berat = parseFloat(document.getElementById("berat").value);
      const tinggiCm = parseFloat(document.getElementById("tinggi").value);
      const tinggiM = tinggiCm / 100;

      if (isNaN(berat) || isNaN(tinggiM) || tinggiM === 0) {
        document.getElementById("hasil").innerText = "Silakan masukkan berat dan tinggi yang valid.";
        return;
      }

      const bmi = berat / (tinggiM * tinggiM);
      let kategori = "";

      if (bmi < 18.5) {
        kategori = "Kurus";
      } else if (bmi < 25) {
        kategori = "Normal";
      } else if (bmi < 30) {
        kategori = "Kelebihan berat badan";
      } else {
        kategori = "Obesitas";
      }

      document.getElementById("hasil").innerText = `BMI Anda: ${bmi.toFixed(2)} (${kategori})`;
    }
  </script>

</body>
</html>
