<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tabung</h3>
    <label for="jari">Jari-jari</label>
    <input type="number" id="jari">
    <button id="button" type="button">Hitung</button>
    <p>
        Keliling : <span id="keliling">0</span>
    </p>
    <p>
        Luas     : <span id="luas">0</span>
    </p>
    <script>
        const button = document.getElementById("button");
        const PHI = 3.14
        const jari = document.getElementById('jari');
        const labelKeliling = document.getElementById('keliling');
        const labelLuas = document.getElementById('luas');
        

        button.addEventListener("click", function () {
          let keliling = parseInt(jari.value) * 2 * PHI
          labelKeliling.textContent = keliling + " cm"

          let luas = parseInt(jari.value) ** 2 * PHI
          labelLuas.innerHTML = luas + " cm<sup>2</sup>"
        })
    </script>
</body>
</html>
