<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3>Persegi Panjang</h3>
    <label for="panjang">Panjang :</label>
    <input type="number" id="panjang">
    <br><label for="lebar">Lebar : </label>
    <input type="number" id="lebar">
    <button id="button" type="button">Hitung</button>
    <p>
        Keliling : <span id="keliling">0</span>
    </p>
    <p>
        Luas     : <span id="luas">0</span>
    </p>
    <script>
        const button = document.getElementById("button");
        const panjang = document.getElementById("panjang");
        const lebar = document.getElementById("lebar")
        const labelKeliling = document.getElementById('keliling');
        const labelLuas = document.getElementById('luas');
        

        button.addEventListener("click", function () {
          let keliling = parseInt(2*(panjang.value) + (lebar.value))
          labelKeliling.textContent = keliling + " cm2"

          let luas = parseInt(panjang.value) * (lebar.value)
          labelLuas.textContent = luas + " cm2"
        })
    </script>
</body>
</html>
