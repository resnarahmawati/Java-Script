<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3>Limas Segitiga</h3>
    <label for="luas">Luas</label>
    <input type="number" id="luas">
    <br><label for="tinggi">Tinggi </label>
    <input type="number" id="tinggi">
    <button id="button" type="button">Hitung</button>
    <p>
        Volume : <span id="volume">0</span>
    </p>
    <script>
        const button = document.getElementById("button");
        const luas = document.getElementById("luas");
        const tinggi = document.getElementById("tinggi")
        const labelVolume = document.getElementById("volume");

        button.addEventListener("click", function () {
          let volume = parseFloat(1/3*(luas.value) * (tinggi.value))
          labelVolume.textContent = volume + " cm"
        })
    </script>
</body>
</html>
