<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3>Luas permukaan Tabung</h3>
    <label for="r">Jari-jari</label>
    <input type="number" id="r">
    <br><label for="tinggi">Tinggi </label>
    <input type="number" id="tinggi">
    <button id="button" type="button">Hitung</button>
    <p>
        Luas Permukaan : <span id="lp">0</span>
    </p>
    <script>
        const PHI = 3.14
        const button = document.getElementById("button");
        const jari = document.getElementById("r");
        const tinggi = document.getElementById("tinggi")
        const labelLp = document.getElementById("lp");

        button.addEventListener("click", function () {
          let lp = parseFloat(PHI*(jari.value) * (jari.value)+ 2 * PHI * (jari.value) * (tinggi.value))
          labelLp.textContent = lp + " cm"
        })
    </script>
</body>
</html>
