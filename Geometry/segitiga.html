<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Segitiga</h3>
    <label for="tinggi">Masukkan Tinggi</label>
    <br><input type="number" id="tinggi">
    <br><label for="alas">Masukkan Alas</label>
    <br><input type="number" id="alas">
    <br><label for="sisi">Masukkan Sisi</label>
    <br><input type="number" id="sisi">
    <button id="button" type="button">Hitung</button>
    <p>
        Keliling : <span id="keliling">0</span>
    </p>
    <p>
        Luas     : <span id="luas">0</span>
    </p>
    <script>
        const button = document.getElementById("button");
        const tinggi = document.getElementById('tinggi');
        const alas = document.getElementById('alas');
        const sisi = document.getElementById('sisi');
        const labelKeliling = document.getElementById('keliling');
        const labelLuas = document.getElementById('luas');
        

        button.addEventListener("click", function () {
          let keliling = parseInt(sisi.value)*(sisi.value)*(sisi.value)
          labelKeliling.innerHTML = keliling + " cmcm<sup>2</sup>"

          let luas = parseInt(alas.value)*(tinggi.value)/2
          labelLuas.innerHTML = luas + " cm<sup>2</sup>"
        })
    </script>
</body>
</html>
